<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/logo.png" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#ff6b00" />
  <meta name="mobile-web-app-capable" content="yes" />

  <!-- iOS PWA Support -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="PGDesk" />
  <link rel="apple-touch-icon" href="/logo.png" />
  <link rel="apple-touch-startup-image" href="/logo.png" />

  <!-- SEO -->
  <meta name="description"
    content="PGDesk - Complete PG Management Software. Manage rooms, residents, rent collection, food tracking, and send WhatsApp reminders. Available in Hindi & English." />
  <meta name="keywords" content="PG management, paying guest, rent collection, hostel management, room management" />
  <meta name="author" content="PGDesk" />

  <!-- Open Graph -->
  <meta property="og:title" content="PGDesk - PG Management Software" />
  <meta property="og:description"
    content="Manage your PG with ease. Rooms, residents, rent, food & WhatsApp automation." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/logo.png" />

  <!-- Manifest -->
  <link rel="manifest" href="/manifest.json" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <title>PGDesk - PG Management</title>

  <!-- Prevent flash of unstyled content -->
  <style>
    html,
    body,
    #root {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      min-height: 100dvh;
    }

    /* Loading state */
    #root:empty {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f8fafc;
    }

    #root:empty::before {
      content: '';
      width: 120px;
      height: 120px;
      background: url('/logo.png') no-repeat center;
      background-size: contain;
      animation: startup 1.2s cubic-bezier(0.16, 1, 0.3, 1) infinite alternate;
    }

    @keyframes startup {
      0% {
        transform: scale(0.85);
        opacity: 0.5;
        filter: grayscale(100%) brightness(1.2);
      }

      100% {
        transform: scale(1);
        opacity: 1;
        filter: grayscale(0%) brightness(1);
      }
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => {
            console.log('âœ… Service Worker registered');
            // Check for updates
            reg.addEventListener('updatefound', () => {
              console.log('ðŸ“¦ New version available');
            });
          })
          .catch(err => console.error('âŒ SW registration failed:', err));
      });
    }

    // PWA Install Prompt Handler
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      // Dispatch custom event for React to handle
      window.dispatchEvent(new CustomEvent('pwa-install-available'));
    });

    // Make install function globally available
    window.installPWA = async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        console.log('PWA install outcome:', outcome);
        deferredPrompt = null;
      }
    };
  </script>
</body>

</html>
